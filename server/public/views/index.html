<!DOCTYPE html>
<html ng-app="heroApp">
  <head>
    <meta charset="utf-8">
    <title>HERO TRACKER</title>
    <script src="vendor/angular/angular.min.js"></script>
    <script src="scripts/client.min.js"></script>
  </head>
  <body ng-controller="createController as create">
    <div>
      ALIAS: <input type="text" ng-model="create.data.alias" ng-value="create.alias"/>
      <br />
      First Name: <input type="text" ng-model="create.data.firstName" ng-value="create.firstName"/>
      <br />
      Last Name: <input type="text" ng-model="create.data.lastName" ng-value="create.lastName"/>
      <br />
      City: <input type="text" ng-model="create.data.city" ng-value="create.city"/>
      <br />
      <!-- Decide how user will choose powers here -->
      <select ng-model="create.data.powers" ng-options="power.name for power in create.powers"></select>
      <!-- <input type="text"> -->
      <br />
      <button ng-click="create.makeHero()">CREATE HERO</button>
      <br />
    </div>
    <div ng-repeat="hero in create.heroList">

      {{hero}}
      <button ng-click="create.removeHero()">DELETE HERO</button>
    </div>

  </body>
</html>
